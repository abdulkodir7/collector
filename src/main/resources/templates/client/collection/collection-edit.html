<!-- ===============  create style start =============== -->
<div class="item_create__wrapper bg-body-2 section_gap_y_top__3 section_gap_y_bottom__1">
    <div class="container">
        <div class="row justify-content-between gy-4">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="item_create__details">
                    <div class="create__header">
                        <h2>Edit Collection</h2>
                    </div>
                    <form th:action="@{/collections/edit/__${collection.id}__}" th:object="${editCollectionDto}"
                          method="post" id="create_item_form" class="pt-5" enctype="multipart/form-data">

                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" name="name" th:filed="*{name}"
                                       class="form-control" placeholder="Collection name"
                                       th:value="${collection.name}"/>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Image</label>
                                <input id="upload" th:filed="*{image}" type="file" name="image"
                                       class="form-control"/>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label for="description" class="form-label">Description</label>
                                <textarea th:filed="*{description}" name="description"
                                          class="form-control" id="description"
                                          rows="5">[[${collection.description}]]</textarea>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Current Image</label>
                                <img id="uploadedImage" th:src="${collection.imgUrl}" width="200px">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">Topic</label>
                            <select th:filed="*{topicId}" class="form-select"
                                    aria-label="Default select example" name="topicId">
                                <option th:each="topic : ${topics}"
                                        th:value="${topic.id}"
                                        th:text="${topic.name}" th:selected="${topic.id} eq ${collection.topicId}">
                                </option>
                            </select>
                        </div>

                        <div class="form_bottom mt-40">
                            <button type="submit" class="submit-v2">Save Collection</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
<!-- ===============  create style end =============== -->
