<!DOCTYPE html>

<html lang="en" class="light-style  customizer-hide" dir="ltr" data-theme="theme-default"
      data-assets-path="admin-assets/" data-template="vertical-menu-template">

<head>
    <meta charset="utf-8"/>
    <title>Login | Collector Dashboard</title>
    <base href="/">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.jpg}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/admin-assets/vendor/fonts/boxicons.css}"/>
    <link rel="stylesheet" th:href="@{/admin-assets/vendor/fonts/fontawesome.css}"/>
    <link rel="stylesheet" th:href="@{/admin-assets/vendor/fonts/flag-icons.css}"/>

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/admin-assets/vendor/css/rtl/core.css}" class="template-customizer-core-css"/>
    <link rel="stylesheet" th:href="@{/admin-assets/vendor/css/rtl/theme-default.css}"
          class="template-customizer-theme-css"/>
    <link rel="stylesheet" th:href="@{/admin-assets/css/demo.css}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/admin-assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>
    <link rel="stylesheet" th:href="@{/admin-assets/vendor/libs/typeahead-js/typeahead.css}"/>
    <!-- Vendor -->
    <link rel="stylesheet" th:href="@{/admin-assets/vendor/libs/formvalidation/dist/css/formValidation.min.css}"/>

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" th:href="@{/admin-assets/vendor/css/pages/page-auth.css}">
    <!-- Helpers -->
    <script th:src="@{/admin-assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script th:src="@{/admin-assets/vendor/js/template-customizer.js}"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/admin-assets/js/config.js}"></script>


</head>

<body>

<!-- Content -->

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">

            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a href="index.html" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                <img src="/images/favicon.jpg" width="40px" alt="logo" style="border-radius: 50%">
                            </span>
                            <span class="app-brand-text demo h3 mb-0 fw-bold">Collector.</span>
                        </a>
                    </div>
                    <!-- /Logo -->
                    <h4 class="mb-2">[[#{welcome.admin}]] ðŸ‘‹</h4>

                    <div th:if="${response!=null}">
                        <div th:if="${response.status}" class="alert alert-success alert-dismissible"
                             role="alert">
                            [[${response.message}]]
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                            </button>
                        </div>
                        <div th:if="${!response.status}" class="alert alert-danger alert-dismissible"
                             role="alert">
                            [[${response.message}]]
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                            </button>
                        </div>
                    </div>

                    <form id="formAuthentication" class="mb-3" th:action="@{/admin-login}" th:method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="email" name="email"
                                   th:placeholder="#{enter.email}" autofocus>
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="form-control" name="password"
                                       th:placeholder="#{enter.password}"
                                       aria-describedby="password"/>
                                <span class="input-group-text cursor-pointer">
                                    <i class="bx bx-hide"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    [[#{remember.me}]]
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit"
                                    th:text="#{button.login}"></button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>

<!-- / Content -->


<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/admin-assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/admin-assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/admin-assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/admin-assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/admin-assets/vendor/libs/hammer/hammer.js}"></script>


<script th:src="@{/admin-assets/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{/admin-assets/vendor/libs/typeahead-js/typeahead.js}"></script>

<script th:src="@{/admin-assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{/admin-assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js}"></script>
<script th:src="@{/admin-assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js}"></script>
<script th:src="@{/admin-assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js}"></script>

<!-- Main JS -->
<script th:src="@{/admin-assets/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{/admin-assets/js/pages-auth.js}"></script>
</body>

</html>
