<!DOCTYPE html>

<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed"
      dir="ltr" data-theme="theme-default" data-assets-path="admin-assets/"
      data-template="vertical-menu-template" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/layouts/header::admin-header"></head>

<body>

<div class="layout-wrapper layout-content-navbar  ">
    <div class="layout-container">

        <!-- SIDEBAR -->
        <aside th:replace="admin/layouts/sidebar::admin-sidebar"></aside>
        <!-- /SIDEBAR -->


        <!-- CONTAINER -->
        <div class="layout-page">

            <!-- NAVBAR -->
            <nav th:replace="admin/layouts/navbar::admin-navbar"></nav>
            <!-- /NAVBAR -->

            <!-- Content wrapper -->
            <div class="content-wrapper">

                <div class="container-xxl flex-grow-1 container-p-y">

                    <h4 class="py-3 breadcrumb-wrapper mb-4">
                        <span class="text-muted fw-light">Users /</span> List
                    </h4>


                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="card-header" style="float: left">Users</h5>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-primary justify-content-around"
                                        style="float: right"
                                        data-bs-toggle="modal"
                                        data-bs-target="#saveUser">
                                    Add new User
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive text-nowrap">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <tr th:each="user, loop : ${users.content}">
                                    <td><strong th:text="${loop.index+1}"></strong></td>
                                    <td>
                                        <img src="admin-assets/img/avatars/5.png" class="rounded-circle" width="30">
                                    </td>
                                    <td><a id="name" href="#" th:text="${user.name}"></a></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <span class="badge bg-label-success me-1" th:if="${user.isActive}">Active</span>
                                        <span class="badge bg-label-danger me-1"
                                              th:if="${!user.isActive}">Blocked</span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary"
                                                data-bs-toggle="modal"
                                                data-bs-target="#saveUser">
                                            <i class="bx bx-edit-alt me-1"></i>
                                        </button>
                                        <button type="button" class="btn btn-warning">
                                            <i class="bx bx-trash me-1"></i>
                                        </button>
                                        <button type="button" class="btn btn-danger" th:if="${user.isActive}">
                                            <i class="fa-solid fa-lock"></i>
                                        </button>
                                        <button type="button" class="btn btn-success" th:if="${!user.isActive}">
                                            <i class="fa-solid fa-lock-open"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                    <div class="modal fade" id="saveUser" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-simple modal-edit-user">
                            <div class="modal-content p-3 p-md-5">
                                <div class="modal-body">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    </button>
                                    <div class="text-center mb-4">
                                        <h3>User Information</h3>
                                    </div>
                                    <form id="userForm" class="row g-3" onsubmit="return false">
                                        <div class="col-12 col-md-6">
                                            <label class="form-label">Name</label>
                                            <input type="text" name="name"
                                                   class="form-control" placeholder="John"/>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label">Email</label>
                                            <input type="email" name="username"
                                                   class="form-control" placeholder="example@domain.com"/>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label">Password</label>
                                            <input type="password" name="password" class="form-control"/>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label">Confirm Password</label>
                                            <input type="password" name="confirmPassword" class="form-control"/>
                                        </div>
                                        <div class="col-12 text-center mt-4">
                                            <button type="submit" class="btn btn-primary me-sm-3 me-1">Submit</button>
                                            <button type="reset" class="btn btn-label-secondary" data-bs-dismiss="modal"
                                                    aria-label="Close">Cancel
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Content wrapper -->

        </div>
        <!-- /CONTAINER -->
    </div>

</div>

<script>
    $("#submit").click(function () {
        var name = $("#name").val();
        var marks = $("#marks").val();
        var str = "You Have Entered "
            + "Name: " + name
            + " and Marks: " + marks;
        $("#modal_body").html(str);
    });
</script>

<div th:replace="admin/layouts/footer::admin-footer"></div>

</body>

</html>
