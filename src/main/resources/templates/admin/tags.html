<!DOCTYPE html>

<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed"
      dir="ltr" data-theme="theme-default" data-assets-path="admin-assets/"
      data-template="vertical-menu-template" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/layouts/header::admin-header"></head>

<body>

<div class="layout-wrapper layout-content-navbar  ">
    <div class="layout-container">

        <!-- SIDEBAR -->
        <aside th:replace="admin/layouts/sidebar::admin-sidebar"></aside>
        <!-- /SIDEBAR -->


        <!-- CONTAINER -->
        <div class="layout-page">

            <!-- NAVBAR -->
            <nav th:replace="admin/layouts/navbar::admin-navbar"></nav>
            <!-- /NAVBAR -->

            <div th:if="${response!=null}">

                <div class="bs-toast toast fade show position-absolute top-0 end-0" role="alert"
                     aria-live="assertive" aria-atomic="true" th:if="${response.status==true}">
                    <div class="toast-header bg-success">
                        <div class="me-auto fw-semibold">Success message</div>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        [[${response.message}]]
                    </div>
                </div>

                <div class="bs-toast toast fade show position-absolute top-0 end-0" role="alert"
                     aria-live="assertive" aria-atomic="true" th:if="${response.status==false}">
                    <div class="toast-header bg-danger">
                        <div class="me-auto fw-semibold">Error message</div>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        [[${response.message}]]
                    </div>
                </div>
            </div>

            <!-- Content wrapper -->
            <div class="content-wrapper">

                <div class="container-xxl flex-grow-1 container-p-y">

                    <h4 class="py-3 breadcrumb-wrapper mb-4">
                        <span class="text-muted fw-light">Categories /</span> List
                    </h4>


                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="card-header" style="float: left">Categories</h5>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-primary justify-content-around"
                                        style="float: right"
                                        data-bs-toggle="modal"
                                        data-bs-target="#addNewCategory">
                                    Add New Category
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive text-nowrap">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <tr th:each="category, loop : ${categories}">

                                    <td><strong th:text="${loop.index+1}"></strong></td>
                                    <td th:text="${category.name}"></td>
                                    <td>
                                        <span class="badge bg-label-success me-1"
                                              th:if="${category.isEnabled}">Active</span>
                                        <span class="badge bg-label-danger me-1"
                                              th:if="${!category.isEnabled}">Disabled</span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-icon me-2 btn-label-primary"
                                                data-bs-toggle="modal"
                                                th:attr="data-bs-target='#editCategory'+${category.id}">
                                            <span class="tf-icons bx bx-edit"></span>
                                        </button>

                                        <a th:href="@{/admin/categories/delete-category/__${category.id}__}">
                                            <button type="button" class="btn btn-icon me-2 btn-label-warning">
                                                <span class="tf-icons bx bx-trash"></span>
                                            </button>
                                        </a>

                                        <a th:href="@{/admin/categories/disable-category/__${category.id}__}">
                                            <button type="button" class="btn btn-icon me-2 btn-label-danger"
                                                    th:if="${category.isEnabled}">
                                                <span class="tf-icons bx bx-lock"></span>
                                            </button>
                                        </a>

                                        <a th:href="@{/admin/categories/enable-category/__${category.id}__}">
                                            <button type="button" class="btn btn-icon me-2 btn-label-success"
                                                    th:if="${!category.isEnabled}">
                                                <span class="tf-icons bx bx-lock-open"></span>
                                            </button>
                                        </a>
                                    </td>

                                    <!-- EDIT MODAL -->
                                    <div class="modal fade" th:id="'editCategory'+${category.id}" tabindex="-1"
                                         aria-hidden="true">
                                        <div class="modal-dialog modal-lg modal-simple modal-edit-user">
                                            <div class="modal-content p-3 p-md-5">
                                                <div class="modal-body">
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close">
                                                    </button>
                                                    <div class="text-center mb-4">
                                                        <h3>Edit Category</h3>
                                                    </div>
                                                    <form id="userForm" class="row g-3" method="post"
                                                          th:action="@{/admin/categories/save-category}">

                                                        <input hidden th:value="${category.id}" name="id">
                                                        <div class="row">
                                                            <div class="col-12 ">
                                                                <label class="form-label">Name</label>
                                                                <input type="text" name="name"
                                                                       class="form-control" placeholder="ex. Entertainment"
                                                                       th:value="${category.name}" required/>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 text-center mt-4">
                                                            <button type="submit"
                                                                    class="btn btn-primary me-sm-3 me-1">
                                                                Submit
                                                            </button>
                                                            <button type="reset" class="btn btn-label-secondary"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close">Cancel
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- END EDIT MODAL -->

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- NEW USER MODAL-->

                    <div class="modal fade" th:id="addNewCategory" tabindex="-1"
                         aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-simple modal-edit-user">
                            <div class="modal-content p-3 p-md-5">
                                <div class="modal-body">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close">
                                    </button>
                                    <div class="text-center mb-4">
                                        <h3>Add New Category</h3>
                                    </div>
                                    <form class="row g-3" method="post" th:action="@{/admin/categories/save-category}">
                                        <div class="row">
                                            <div class="col-12 ">
                                                <label class="form-label">Name</label>
                                                <input type="text" name="name" class="form-control" placeholder="ex. Entertainment" required/>
                                            </div>
                                        </div>
                                        <div class="col-12 text-center mt-4">
                                            <button type="submit" class="btn btn-primary me-sm-3 me-1">
                                                Submit
                                            </button>
                                            <button type="reset" class="btn btn-label-secondary"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Close">Cancel
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- END NEW USER MODAL-->

                </div>
            </div>
            <!-- Content wrapper -->

        </div>
        <!-- /CONTAINER -->
    </div>

</div>

<div th:replace="admin/layouts/footer::admin-footer"></div>

</body>

</html>
