<!DOCTYPE html>

<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed"
      dir="ltr" data-theme="theme-default" data-assets-path="admin-assets/"
      data-template="vertical-menu-template" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="admin/layouts/header::admin-header"></head>

<body>

<div class="layout-wrapper layout-content-navbar  ">
    <div class="layout-container">

        <!-- SIDEBAR -->
        <aside th:replace="admin/layouts/sidebar::admin-sidebar"></aside>
        <!-- /SIDEBAR -->


        <!-- CONTAINER -->
        <div class="layout-page">

            <!-- NAVBAR -->
            <nav th:replace="admin/layouts/navbar::admin-navbar (${currentUser.imgUrl}, ${currentUser.name}, ${currentUser.role.name.name()})"></nav>
            <!-- /NAVBAR -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12 col-12">
                            <div class="row">
                                <!-- Statistics Cards -->
                                <div class="col-3 col-md-3 col-lg-3 mb-4">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <div class="avatar mx-auto mb-2">
                                                <span class="avatar-initial rounded-circle bg-label-success"><i
                                                        class="bx bx-folder fs-4"></i></span>
                                            </div>
                                            <span class="d-block text-nowrap">Topics</span>
                                            <h2 class="mb-0" th:text="${topics}"></h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 col-md-3 col-lg-3 mb-4">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <div class="avatar mx-auto mb-2">
                                                <span class="avatar-initial rounded-circle bg-label-primary"><i
                                                        class="bx bx-collection fs-4"></i></span>
                                            </div>
                                            <span class="d-block text-nowrap">Collections</span>
                                            <h2 class="mb-0" th:text="${collections}"></h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 col-md-3 col-lg-3 mb-4">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <div class="avatar mx-auto mb-2">
                                                <span class="avatar-initial rounded-circle bg-label-warning"><i
                                                        class="bx bx-category-alt fs-4"></i></span>
                                            </div>
                                            <span class="d-block text-nowrap">Items</span>
                                            <h2 class="mb-0" th:text="${items}"></h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 col-md-3 col-lg-3 mb-4">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <div class="avatar mx-auto mb-2">
                                                <span class="avatar-initial rounded-circle bg-label-info"><i
                                                        class="bx bx-hash fs-4"></i></span>
                                            </div>
                                            <span class="d-block text-nowrap">Tags</span>
                                            <h2 class="mb-0" th:text="${tags}"></h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- /CONTAINER -->
    </div>

</div>

<div th:replace="admin/layouts/footer::admin-footer"></div>

</body>

</html>
